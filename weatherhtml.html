<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weathercss.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-section">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button class="btn clear" onclick="clearInput()">Clear</button>
        </div>
        <div class="button-group">
            <button class="btn primary" onclick="getWeatherByCity()">Get Weather</button>
            <button class="btn secondary" onclick="getWeatherByLocation()">Use My Location</button>
        </div>
        <div id="weather-result" class="weather-info"></div>
    </div>
    <script src="weatherjs.js"></script>
    <script>
        function clearInput() {
            document.getElementById('city-input').value = '';
        }
    </script>
</body>
</html>
